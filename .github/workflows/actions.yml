name: github actions

on: [push]

jobs:
  run-github-actions:
    runs-on: ubuntu-latest
    steps:
      - name: list files
        run: |
          pwd
          ls
          
      - name: simple JS actions
        id : greet
        uses : actions/hello-world-javascript-action@v1
        with:
          who-to-greet: yousuf
      - name: checkout
        uses : actions/checkout@v1  
      - name: list files after checkout
        run: |
          pwd
          ls    
      - name: Log greeting time
        run: echo "${{ steps.greet.outputs.time }}"    
